// popup.html
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #session-url {
      width: 100%;
      margin-top: 10px;
      padding: 5px;
    }
    .color-picker {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .color {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    .thickness {
      margin: 10px 0;
    }
  </style>

  <script src="firebase-app.js"></script>
  <script src="firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>コラボラクガキ</h2>
  
  <div id="start-section">
    <button id="start-session">新しいセッションを開始</button>
    <p>または</p>
    <input type="text" id="join-code" placeholder="セッションコードを入力">
    <button id="join-session">セッションに参加</button>
  </div>
  
  <div id="active-session" style="display:none;">
    <p>あなたのセッションURL:</p>
    <input type="text" id="session-url" readonly>
    <button id="copy-url">URLをコピー</button>
    
    <h3>ツール</h3>
    <div class="color-picker">
      <div class="color" style="background-color:#000000;" data-color="#000000"></div>
      <div class="color" style="background-color:#FF0000;" data-color="#FF0000"></div>
      <div class="color" style="background-color:#00FF00;" data-color="#00FF00"></div>
      <div class="color" style="background-color:#0000FF;" data-color="#0000FF"></div>
      <div class="color" style="background-color:#FFFF00;" data-color="#FFFF00"></div>
    </div>
    
    <div class="thickness">
      <label for="pen-size">線の太さ:</label>
      <input type="range" id="pen-size" min="1" max="20" value="3">
    </div>
    
    <button id="clear-canvas">クリア</button>
    <button id="end-session">セッション終了</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
