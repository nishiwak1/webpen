  <script>
    // è‰²é¸æŠãƒ‘ãƒãƒ«ã®åˆ¶å¾¡
    let currentSelectedColor = '#000000';
    let currentOpacity = 1.0;
    
    const colorPanel = document.getElementById('color-panel');
    const overlay = document.getElementById('overlay');
    const colorPanelClose = document.getElementById('color-panel-close');
    const opacitySliderPanel = document.getElementById('opacity-slider-panel');
    const opacityValuePanel = document.getElementById('opacity-value-panel');
    
    // ãƒšãƒ³ã‚µã‚¤ã‚ºãƒœã‚¿ãƒ³ã«ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
    const penSizeBtns = document.querySelectorAll('.pen-size-btn');
    penSizeBtns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        // è‰²é¸æŠãƒ‘ãƒãƒ«ã‚’è¡¨ç¤º
        showColorPanel();
      });
    });
    
    // è‰²é¸æŠãƒ‘ãƒãƒ«ã®ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
    const colorPanelBtns = document.querySelectorAll('.color-panel-btn');
    colorPanelBtns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        // é¸æŠçŠ¶æ…‹ã‚’æ›´æ–°
        colorPanelBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        
        // è‰²ã‚’è¨­å®š
        currentSelectedColor = btn.dataset.color;
        
        // ãƒ¡ã‚¤ãƒ³ã®è‰²ãƒœã‚¿ãƒ³ã‚‚æ›´æ–°
        const mainColorBtns = document.querySelectorAll('.color-btn');
        mainColorBtns.forEach(b => b.classList.remove('active'));
        
        // å¯¾å¿œã™ã‚‹è‰²ãŒã‚ã‚Œã°é¸æŠ
        const matchingBtn = document.querySelector(`.color-btn[data-color="${currentSelectedColor}"]`);
        if (matchingBtn) {
          matchingBtn.classList.add('active');
        }
        
        console.log('è‰²ã‚’é¸æŠ:', currentSelectedColor);
      });
    });
    
    // é€æ˜åº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ã‚¤ãƒ™ãƒ³ãƒˆ
    if (opacitySliderPanel) {
      opacitySliderPanel.addEventListener('input', (e) => {
        currentOpacity = parseFloat(e.target.value);
        opacityValuePanel.textContent = Math.round(currentOpacity * 100) + '%';
        
        // ãƒ¡ã‚¤ãƒ³ã®é€æ˜åº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã‚‚æ›´æ–°
        const mainOpacitySlider = document.getElementById('opacity-slider');
        const mainOpacityValue = document.getElementById('opacity-value');
        if (mainOpacitySlider) {
          mainOpacitySlider.value = currentOpacity;
        }
        if (mainOpacityValue) {
          mainOpacityValue.textContent = Math.round(currentOpacity * 100) + '%';
        }
        
        console.log('é€æ˜åº¦ã‚’å¤‰æ›´:', currentOpacity);
      });
    }
    
    // ãƒ‘ãƒãƒ«ã‚’è¡¨ç¤º
    function showColorPanel() {
      // ç¾åœ¨ã®è‰²ã‚’é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
      colorPanelBtns.forEach(btn => {
        btn.classList.toggle('selected', btn.dataset.color === currentSelectedColor);
      });
      
      // ç¾åœ¨ã®é€æ˜åº¦ã‚’è¨­å®š
      if (opacitySliderPanel) {
        opacitySliderPanel.value = currentOpacity;
        opacityValuePanel.textContent = Math.round(currentOpacity * 100) + '%';
      }
      
      overlay.classList.add('show');
      colorPanel.classList.add('show');
    }
    
    // ãƒ‘ãƒãƒ«ã‚’éè¡¨ç¤º
    function hideColorPanel() {
      overlay.classList.remove('show');
      colorPanel.classList.remove('show');
    }
    
    // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
    if (colorPanelClose) {
      colorPanelClose.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        hideColorPanel();
      });
    }
    
    // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
    if (overlay) {
      overlay.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        hideColorPanel();
      });
    }
    
    // ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hideColorPanel();
      }
    });
    
    // åˆæœŸåŒ–ï¼šç¾åœ¨ã®è‰²ã‚’å–å¾—
    const activeColorBtn = document.querySelector('.color-btn.active');
    if (activeColorBtn) {
      currentSelectedColor = activeColorBtn.dataset.color;
    }
    
    // åˆæœŸåŒ–ï¼šç¾åœ¨ã®é€æ˜åº¦ã‚’å–å¾—
    const mainOpacitySlider = document.getElementById('opacity-slider');
    if (mainOpacitySlider) {
      currentOpacity = parseFloat(mainOpacitySlider.value);
    }
  </script>
