<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      overflow: hidden;
      background: transparent;
    }
    
    #shared-drawing-control-bar {
      color: white;
    }
    
    .bar-container {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      height: 100%;
      padding: 0 15px;
      pointer-events: auto;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      font-size: 18px;
    }
    
    .logo-text {
      font-weight: bold;
      font-size: 14px;
    }
    
    .room-section {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 20px;
      pointer-events: auto;
    }
    
    .room-label {
      font-size: 12px;
    }
    
    .room-code {
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    .room-input {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      width: 80px;
      text-align: center;
      font-size: 12px;
      pointer-events: auto;
      outline: none;
    }
    
    .room-input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    
    .btn {
      border: none;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 10px;
      pointer-events: auto;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.8;
    }
    
    .btn-join { background: #4CAF50; }
    .btn-create { background: #2196F3; }
    .btn-leave { background: #ff6b6b; }
    .btn-toggle-on { background: #4CAF50; }
    .btn-toggle-off { background: #ff6b6b; }
    .btn-clear { background: #ff9800; }
    .btn-minimize { background: rgba(255,255,255,0.2); }
    
    .color-section {
      display: flex;
      align-items: center;
      gap: 5px;
      pointer-events: auto;
    }
    
    .color-label {
      font-size: 10px;
    }
    
    .color-palette {
      display: flex;
      gap: 8px;
    }
    
    .color-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.2s;
    }
    
    .color-btn:hover {
      transform: scale(1.1);
    }
    
    .color-btn.active {
      border-color: white;
    }
    
    .spacer {
      flex: 1;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* æœ€å°åŒ–çŠ¶æ…‹ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’è¿½åŠ  */

    .expand-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 2px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 10px;
      pointer-events: auto;
      transition: opacity 0.2s;
    }
    
    .expand-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

</html>
