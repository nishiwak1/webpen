<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: white;
      overflow: hidden;
      background: transparent;
    }
    
    .bar-container {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      height: 100%;
      padding: 0 15px;
      pointer-events: auto;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      font-size: 18px;
    }
    
    .logo-text {
      font-weight: bold;
      font-size: 14px;
    }
    
    .room-section {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 20px;
      pointer-events: auto;
    }
    
    .room-label {
      font-size: 12px;
    }
    
    .room-code {
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    .room-input {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      width: 80px;
      text-align: center;
      font-size: 12px;
      pointer-events: auto;
      outline: none;
    }
    
    .room-input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    
    .btn {
      border: none;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 10px;
      pointer-events: auto;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.8;
    }
    
    .btn-join { background: #4CAF50; }
    .btn-create { background: #2196F3; }
    .btn-leave { background: #ff6b6b; }
    .btn-toggle-on { background: #4CAF50; }
    .btn-toggle-off { background: #ff6b6b; }
    .btn-clear { background: #ff9800; }
    .btn-minimize { background: rgba(255,255,255,0.2); }
    
    .color-section {
      display: flex;
      align-items: center;
      gap: 5px;
      pointer-events: auto;
    }
    
    .color-label {
      font-size: 10px;
    }
    
    .color-palette {
      display: flex;
      gap: 8px;
    }
    
    .color-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.2s;
    }
    
    .color-btn:hover {
      transform: scale(1.1);
    }
    
    .color-btn.active {
      border-color: white;
    }
    
    /* ãƒšãƒ³ã®å¤ªã•é¸æŠã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
    .pen-size-section {
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
    }
    
    .pen-size-label {
      font-size: 10px;
    }
    
    .pen-size-options {
      display: flex;
      gap: 6px;
    }
    
    .pen-size-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      cursor: pointer;
      pointer-events: auto;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .pen-size-btn:hover {
      transform: scale(1.1);
      border-color: rgba(255,255,255,0.6);
    }
    
    .pen-size-btn.active {
      border-color: white;
      background: rgba(255,255,255,0.3);
    }
    
    .pen-size-dot {
      background: white;
      border-radius: 50%;
    }
    
    .pen-size-btn[data-size="2"] .pen-size-dot {
      width: 2px;
      height: 2px;
    }
    
    .pen-size-btn[data-size="4"] .pen-size-dot {
      width: 4px;
      height: 4px;
    }
    
    .pen-size-btn[data-size="8"] .pen-size-dot {
      width: 8px;
      height: 8px;
    }
    
    .pen-size-btn[data-size="12"] .pen-size-dot {
      width: 12px;
      height: 12px;
    }
    
    .pen-size-btn[data-size="16"] .pen-size-dot {
      width: 16px;
      height: 16px;
    }
    
    .spacer {
      flex: 1;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* é€æ˜åº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ */
    .opacity-section {
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
    }
    
    .opacity-label {
      font-size: 10px;
    }
    
    .opacity-slider {
      width: 60px;
      height: 20px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      outline: none;
      pointer-events: auto;
    }
    
    .opacity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .opacity-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    
    .opacity-value {
      font-size: 10px;
      min-width: 30px;
    }
    
    /* æœ€å°åŒ–çŠ¶æ…‹ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .minimized-content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    .expand-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 2px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 10px;
      pointer-events: auto;
      transition: opacity 0.2s;
    }
    
    .expand-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- æœ€å°åŒ–çŠ¶æ…‹ -->
  <div id="minimized-content" class="minimized-content hidden">
    <button id="expand-btn" class="expand-btn">å±•é–‹</button>
  </div>

  <!-- å±•é–‹çŠ¶æ…‹ -->
  <div id="expanded-content" class="bar-container">
    <div class="logo">
      <span class="logo-icon">ğŸ¨</span>
      <span class="logo-text">å…±æœ‰ãŠçµµæã</span>
    </div>
    
    <!-- éƒ¨å±‹ãªã—çŠ¶æ…‹ -->
    <div id="room-join" class="room-section">
      <input type="text" id="room-input" class="room-input" placeholder="8æ¡ã‚³ãƒ¼ãƒ‰" maxlength="8">
      <button id="join-btn" class="btn btn-join">å‚åŠ </button>
      <button id="create-btn" class="btn btn-create">æ–°è¦</button>
    </div>
    
    <!-- éƒ¨å±‹ã‚ã‚ŠçŠ¶æ…‹ -->
    <div id="room-current" class="room-section hidden">
      <span class="room-label">éƒ¨å±‹:</span>
      <span id="current-room-code" class="room-code"></span>
      <button id="leave-btn" class="btn btn-leave">é€€å‡º</button>
    </div>
    
    <div class="color-section">
      <span class="color-label">è‰²:</span>
      <div class="color-palette">
        <div class="color-btn active" data-color="#000000" style="background: #000000;"></div>
        <div class="color-btn" data-color="#ff0000" style="background: #ff0000;"></div>
        <div class="color-btn" data-color="#00ff00" style="background: #00ff00;"></div>
        <div class="color-btn" data-color="#0000ff" style="background: #0000ff;"></div>
        <div class="color-btn" data-color="#ffff00" style="background: #ffff00;"></div>
        <div class="color-btn" data-color="#ff00ff" style="background: #ff00ff;"></div>
      </div>
    </div>
    
    <!-- ãƒšãƒ³ã®å¤ªã•é¸æŠã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
    <div class="pen-size-section">
      <span class="pen-size-label">å¤ªã•:</span>
      <div class="pen-size-options">
        <div class="pen-size-btn" data-size="2" title="ç´°ã„">
          <div class="pen-size-dot"></div>
        </div>
        <div class="pen-size-btn active" data-size="4" title="æ™®é€š">
          <div class="pen-size-dot"></div>
        </div>
        <div class="pen-size-btn" data-size="8" title="å¤ªã„">
          <div class="pen-size-dot"></div>
        </div>
        <div class="pen-size-btn" data-size="12" title="ã¨ã¦ã‚‚å¤ªã„">
          <div class="pen-size-dot"></div>
        </div>
        <div class="pen-size-btn" data-size="16" title="æœ€ã‚‚å¤ªã„">
          <div class="pen-size-dot"></div>
        </div>
      </div>
    </div>
    
    <!-- é€æ˜åº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ -->
    <div class="opacity-section">
      <span class="opacity-label">é€æ˜åº¦:</span>
      <input type="range" id="opacity-slider" class="opacity-slider" min="0.1" max="1" step="0.1" value="0.7">
      <span id="opacity-value" class="opacity-value">70%</span>
    </div>
    
    <button id="toggle-draw-btn" class="btn btn-toggle-on">æç”»: ON</button>
    <button id="clear-btn" class="btn btn-clear">ã‚¯ãƒªã‚¢</button>
    
    <div class="spacer"></div>
    
    <button id="minimize-btn" class="btn btn-minimize">æœ€å°åŒ–</button>
  </div>

  <script>
    // ãƒ‡ãƒ¢ç”¨ã®JavaScriptï¼ˆå®Ÿéš›ã®æ©Ÿèƒ½ï¼‰
    let currentPenSize = 4;
    let currentColor = '#000000';
    let currentOpacity = 0.7;
    let isDrawing = true;
    let isBarVisible = true;
    
    // ãƒšãƒ³ã‚µã‚¤ã‚ºã®å¤‰æ›´
    function changePenSize(size) {
      currentPenSize = size;
      console.log('ãƒšãƒ³ã‚µã‚¤ã‚ºå¤‰æ›´:', size);
      
      // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
      document.querySelectorAll('.pen-size-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.size == size);
      });
    }
    
    // è‰²ã®å¤‰æ›´
    function changeColor(color) {
      currentColor = color;
      console.log('è‰²å¤‰æ›´:', color);
      
      // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
      document.querySelectorAll('.color-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.color === color);
      });
    }
    
    // é€æ˜åº¦ã®å¤‰æ›´
    function changeOpacity(opacity) {
      currentOpacity = opacity;
      console.log('é€æ˜åº¦å¤‰æ›´:', opacity);
      
      // è¡¨ç¤ºã‚’æ›´æ–°
      const opacityValue = document.querySelector('#opacity-value');
      if (opacityValue) {
        opacityValue.textContent = Math.round(opacity * 100) + '%';
      }
    }
    
    // æç”»ã®åˆ‡ã‚Šæ›¿ãˆ
    function toggleDrawing() {
      isDrawing = !isDrawing;
      console.log('æç”»åˆ‡ã‚Šæ›¿ãˆ:', isDrawing);
      
      const toggleBtn = document.querySelector('#toggle-draw-btn');
      if (toggleBtn) {
        toggleBtn.textContent = `æç”»: ${isDrawing ? 'ON' : 'OFF'}`;
        toggleBtn.className = `btn ${isDrawing ? 'btn-toggle-on' : 'btn-toggle-off'}`;
      }
    }
    
    // ãƒãƒ¼ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
    function toggleBarVisibility() {
      isBarVisible = !isBarVisible;
      console.log('ãƒãƒ¼è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ:', isBarVisible);
      
      const expandedContent = document.querySelector('#expanded-content');
      const minimizedContent = document.querySelector('#minimized-content');
      
      if (isBarVisible) {
        expandedContent.classList.remove('hidden');
        minimizedContent.classList.add('hidden');
      } else {
        expandedContent.classList.add('hidden');
        minimizedContent.classList.remove('hidden');
      }
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
    document.addEventListener('DOMContentLoaded', function() {
      // ãƒšãƒ³ã‚µã‚¤ã‚ºãƒœã‚¿ãƒ³
      document.querySelectorAll('.pen-size-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          changePenSize(parseInt(btn.dataset.size));
        });
      });
      
      // è‰²ãƒœã‚¿ãƒ³
      document.querySelectorAll('.color-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          changeColor(btn.dataset.color);
        });
      });
      
      // é€æ˜åº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
      const opacitySlider = document.querySelector('#opacity-slider');
      if (opacitySlider) {
        opacitySlider.addEventListener('input', (e) => {
          e.stopPropagation();
          changeOpacity(parseFloat(e.target.value));
        });
      }
      
      // æç”»åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³
      const toggleDrawBtn = document.querySelector('#toggle-draw-btn');
      if (toggleDrawBtn) {
        toggleDrawBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          toggleDrawing();
        });
      }
      
      // æœ€å°åŒ–/å±•é–‹ãƒœã‚¿ãƒ³
      const minimizeBtn = document.querySelector('#minimize-btn');
      if (minimizeBtn) {
        minimizeBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          toggleBarVisibility();
        });
      }
      
      const expandBtn = document.querySelector('#expand-btn');
      if (expandBtn) {
        expandBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          toggleBarVisibility();
        });
      }
      
      // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³
      const clearBtn = document.querySelector('#clear-btn');
      if (clearBtn) {
        clearBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªã‚¢');
        });
      }
      
      // éƒ¨å±‹ä½œæˆãƒœã‚¿ãƒ³
      const createBtn = document.querySelector('#create-btn');
      if (createBtn) {
        createBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('æ–°ã—ã„éƒ¨å±‹ã‚’ä½œæˆ');
        });
      }
      
      // éƒ¨å±‹å‚åŠ ãƒœã‚¿ãƒ³
      const joinBtn = document.querySelector('#join-btn');
      if (joinBtn) {
        joinBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          const roomInput = document.querySelector('#room-input');
          const code = roomInput ? roomInput.value.trim() : '';
          console.log('éƒ¨å±‹ã«å‚åŠ :', code);
        });
      }
      
      // éƒ¨å±‹é€€å‡ºãƒœã‚¿ãƒ³
      const leaveBtn = document.querySelector('#leave-btn');
      if (leaveBtn) {
        leaveBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('éƒ¨å±‹ã‹ã‚‰é€€å‡º');
        });
      }
      
      console.log('ãŠçµµæãUIåˆæœŸåŒ–å®Œäº†');
    });
  </script>
</body>
</html>
